<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务四：定位和居中问题</title>
	<style>
	* {
		margin: 0px;
		padding: 0px;
	}
	.item {
		margin: auto;
		position: absolute;
		top: 0; left: 0; bottom: 0; right: 0;
		background-color: #ccc;
		width: 400px;
		height: 200px;
		overflow: hidden;
		min-width: 400px;
		min-height: 200px;
	}
	.circle {
		width: 100px;
		height: 100px;
		border-radius: 50%;
		background-color: #fc0;
		position: absolute;
	}
	#cir1 {
		top: -50px;
		left: -50px;
	}
	#cir2 {
		bottom: -50px;
		right: -50px;
	}
	</style>
</head>
<body>
	<div class="item">
		<div class="circle" id="cir1"></div>
		<div class="circle" id="cir2"></div>
	</div>
</body>
</html>
